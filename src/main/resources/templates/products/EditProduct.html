<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"> <!-- Agregar el enlace a los iconos de Bootstrap -->
    <link rel="stylesheet" href="/css/stylesEdit.css">
  </head>
  <body>
    <div class="parallax"></div> <!-- Fondo en movimiento -->

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto form-container">
          <h2 class="text-center mb-5">Editar Producto</h2>
          <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">ID</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plaintext" th:value="${product.id}">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${productDto.name}">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${productDto.name}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Marca</label>
              <div class="col-sm-8">
                <input class="form-control" th:field="${productDto.brand}">
                <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${productDto.brand}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Categoría</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="${productDto.category}">
                  <option value='Floral'>Floral</option>
                  <option value='Frutal'>Frutal</option>
                  <option value='Aromático'>Aromático</option>
                  <option value='Fougère'>Fougère</option>
                  <option value='Cítrico'>Cítrico</option>
                  <option value='Amaderado'>Amaderado</option>
                </select>
                <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${productDto.category}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Precio</label>
              <div class="col-sm-8">
                <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
                <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${productDto.price}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Descripción</label>
              <div class="col-sm-8">
                <textarea class="form-control" th:field="${productDto.description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${productDto.description}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-8">
                <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Imagen del Producto" width="150">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Imagen</label>
              <div class="col-sm-8">
                <input class="form-control" type="file" th:field="${productDto.imageFile}">
                <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger" th:errors="${productDto.imageFile}"></p>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Creado</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plaintext" th:value="${product.createdAt}">
              </div>
            </div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Actualizar <!-- Icono de guardar -->
                </button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/products" role="button">
                  <i class="bi bi-arrow-left"></i> Cancelar <!-- Icono de flecha hacia atrás -->
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
