<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="/css/stylesVer.css">
</head>
<body>
    <div class="container">
        <h1>Detalles del Producto</h1>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h4 class="card-title">Nombre</h4>
                        <p class="card-text" th:text="${product.name}"></p>
                    </div>
                    <div class="col-md-6">
                        <h4 class="card-title">Marca</h4>
                        <p class="card-text" th:text="${product.brand}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <h4 class="card-title">Categoría</h4>
                        <p class="card-text" th:text="${product.category}"></p>
                    </div>
                    <div class="col-md-6">
                        <h4 class="card-title">Precio</h4>
                        <p class="card-text" th:text="${product.price} + ' $'"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <h4 class="card-title">Descripción</h4>
                        <p class="card-text" th:text="${product.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <h4 class="card-title">Imagen</h4>
                        <img th:src="@{'/images/' + ${product.imageFileName}}" class="img-fluid" alt="Imagen del Producto">
                    </div>
                    <div class="col-md-6">
                        <h4 class="card-title">Creado En</h4>
                        <p class="card-text" th:text="${product.createdAt}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2">
            <a class="btn btn-outline-primary" href="/products" role="button">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
