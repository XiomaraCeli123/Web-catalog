<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Agregado para íconos -->
    <link rel="stylesheet" href="/css/stylesIndex.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4" id="lista-perfumes">Listas de Perfumes</h1>
        <a class="btn btn-create-product mb-3" href="/products/create">
            <i class="fas fa-plus"></i> Crear Producto
        </a>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Creado En</th>
                    <th>Acción</th> <!-- Solo una columna para acciones -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.price} + ' $'"></td>
                    <td>
                        <img th:src="@{'/images/' + ${product.imageFileName}}" 
                             alt="..." width="100">
                    </td>
                    <td th:text="${product.createdAt.toString().substring(0, 10)}"></td>
                    <td class="accion">
                        <!-- Botón Ver -->
                        <a class="btn btn-info btn-sm" 
                           th:href="@{/products/ver (id=${product.id})}">
                           <i class="fas fa-eye"></i> 
                        </a>
                        <!-- Botón Editar -->
                        <a class="btn btn-warning btn-sm" 
                           th:href="@{/products/edit (id=${product.id})}">
                           <i class="fas fa-edit"></i> 
                        </a>
                        <!-- Botón Eliminar -->
                        <a class="btn btn-danger btn-sm" 
                           th:href="@{/products/delete (id=${product.id})}" 
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                           <i class="fas fa-trash-alt"></i> 
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
