<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicación Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesCreate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-center mb-5">Nuevo Producto</h2>
          <form method="post" enctype="multipart/form-data" th:object="${productDto}">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input class="form-control campo-input" th:field="${productDto.name}"> <!-- clase "campo-input" añadida -->
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="${productDto.name}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Marca</label>
              <div class="col-sm-8">
                <input class="form-control campo-input" th:field="${productDto.brand}"> <!-- clase "campo-input" añadida -->
                <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="${productDto.brand}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Categoria</label>
              <div class="col-sm-8">
                <select class="form-select campo-input" th:field="${productDto.category}"> <!-- clase "campo-input" añadida -->
                  <option value='Floral'>Floral</option>
                  <option value='Frutal'>Frutal</option>
                  <option value='Aromático'>Aromático</option>
                  <option value='Fougère'>Fougère</option>
                  <option value='Cítrico'>Cítrico</option>
                  <option value='Amaderado'>Amaderado</option>
                </select>
                <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="${productDto.category}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Precio</label>
              <div class="col-sm-8">
                <input class="form-control campo-input" type="number" step="0.01" min="0" th:field="${productDto.price}"> <!-- clase "campo-input" añadida -->
                <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="${productDto.price}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Descripción</label>
              <div class="col-sm-8">
                <textarea class="form-control campo-input" th:field="${productDto.description}"></textarea> <!-- clase "campo-input" añadida -->
                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="${productDto.description}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Imagen</label>
              <div class="col-sm-8">
                <input class="form-control campo-input" type="file" th:field="${productDto.imageFile}"> <!-- clase "campo-input" añadida -->
                <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="${productDto.imageFile}"></p>
              </div>
            </div>
            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Guardar
                </button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/products" role="button">
                  <i class="fas fa-arrow-left"></i> Cancelar
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
